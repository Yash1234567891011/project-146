<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 146</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane position="0 0 0" width="20" height="10" rotation="-90 0 0" color="green"></a-plane>
        <a-box color="yellow" width="3" height="2" position="0 2 0"></a-box>
        <a-sphere color="white" position="-0.63 2.3 0.2" radius="0.6"></a-sphere>
        <a-sphere color="black" position="-0.63 2.1 0.9" radius="0.15" 
        animation="property:position;from:-0.63 2.1 0.9;to:-0.63 2.3 0.9;loop:true;dur:1000;dir:alternate"
        ></a-sphere>
        <a-sphere color="white" position="0.63 2.3 0.2" radius="0.6"></a-sphere>
        <a-sphere color="black" position="0.63 2.1 0.9" radius="0.15" 
        animation="property:position;from:0.63 2.1 0.9;to:0.63 2.3 0.9;loop:true;dur:1000;dir:alternate"
        ></a-sphere>
        <a-box color="red" position="0 1.5 0.5" width="0.5" height="0.5"></a-box>
    </a-scene>
</body>
</html>
